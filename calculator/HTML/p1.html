<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/p3.css">
</head>
<body>
    <h1 class="head">MY CALCULATOR</h1>
    <div class="container">
        <p class="out" id="res"></p><span id="er"></span>
        <div class="row">
            <button onclick="f1()" class="d co">1</button>
            <button onclick="f2()" class="d co">2</button>
            <button onclick="f3()" class="d co">3</button>
            <button onclick="add()" class="d si">+</button>
            <button onclick="f4()" class="d co">4</button>
            <button onclick="f5()" class="d co">5</button>
            <button onclick="f6()" class="d co">6</button>
            <button onclick="sub()" class="d si">-</button>
            <button onclick="f7()" class="d co">7</button>
            <button onclick="f8()" class="d co">8</button>
            <button onclick="f9()" class="d co">9</button>
            <button onclick="mul()" class="d si">*</button>
            <button onclick="f0()" class="d co">0</button>
           <button onclick="div()" class="d co">/</button>
           <button onclick="per()" class="d co">%</button>
           <button onclick="dot()" class="d si">.</button>
           <button onclick="doo()" class="d co">00</button>
            <button onclick="del()"class="d co">C</button>
            <button onclick="fa()" class="d co">AC</button>
            <button onclick="resu()"class="d si">=</button>
        </div>
    </div>
    <script src="../JS/p2.js"></script>
</body>
</html>
