<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="../CSS/survey.css">
</head>
<body>
    <div class="container">
<h1>CUSTOMER SURVEY FORM</h1>
<div class="box">
    <form action="">

    <table>
        <tr>First Name:* </tr>
        <tr><input type="text" id="first"></tr><br/>
     
        <br/>
        
        <tr>Last Name:* </tr>
        <tr><input type="text" id="last"></tr><br/>
      
        <br/>
        <tr>E-mail:* </tr>
        <tr><input type="email" id="ma"></tr><br/>
       
        <br/>
        <tr>Date Of Birth:* </tr>
        <tr><input type="date" id="dob"></tr><br/>
     
        <br/>
        <tr>Mobile:* </tr>
        <tr><input type="text" id="mobile"></tr><br/>
      
        <br/>
        Gender:*
        
        <input type="radio" name="group1" value="male"> Male
        <input type="radio" name="group1" value="female"> Female
        <input type="radio" name="group1" value="other"> Other
        <br/>
    
        Country:*
        <select>
            <option>Select</option>
            <option>India</option>
            <option>United Kingdom</option>
            <option>United States</option>
            <option>Austria</option>
            <option>Denmark</option>
        </select>
        <br/>
      
        Profession:*
        <select>
            <option>Select</option>
            <option>Student</option>
            <option>Working</option>
            <option>other</option>
        </select>
       
        <br/>
        <button type="submit" id="sub">SUBMIT</button>
        <button type="submit" id="res">RESET</button>
    </table>
</form>
   
</div>
    </div>


    <script src="../JS/p2.js"></script>
        
</body>
</html>
